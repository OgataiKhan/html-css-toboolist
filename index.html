<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Google font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Google font: Roboto -->
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /My css -->
</head>
<body>
    <!-- Banner -->
    <header id="banner">
        <img id="logo" src="img/Logo.png" alt="Logo Boolean">
        <h1 id="toboolist">Toboolist</h1>
    </header>
    <!-- /Banner -->
    <div id="container">
        <header id="buttons-container" class="box">
            <input type="button" value="Add Task" id="add-task" class="button">
            <input type="button" value="Add Section" id="add-section" class="button">
        </header>
        <!-- Tasks -->
        <main id="tasks-container" class="box">
            <!-- New task -->
            <section class="section">
                <h2>New Task</h2>
                <ul>
                    <li class="editorial tag check mark">Quarterly Newsletter</li>
                </ul>
            </section>
            <!-- /New task -->
            <!-- Today -->
            <section class="section">
                <h2>Today</h2>
                <ul>
                    <li class="editorial tag check mark">Recruiting blog post</li>
                    <li class="goals tag check mark">Mobile app launch</li>
                    <li class="recruiting tag cross mark">Interview John H.</li>
                    <li class="mobile tag check mark">Summit update to mobile storefronts</li>
                </ul>
            </section>
            <!-- /Today -->
            <!-- Upcoming -->
            <section class="section">
                <h2>Upcoming</h2>
                <ul>
                    <li class="cross mark">Schedule meeting with Alex</li>
                    <li class="website tag check mark">Homepage refresh</li>
                    <li class="sales tag check mark">Onboard new Sales team members</li>
                    <li class="editorial tag check mark">Review editorial calendar</li>
                </ul>
            </section>
            <!-- /Upcoming -->
        </main>
        <!-- /Tasks -->

    </div>
</body>
</html>
